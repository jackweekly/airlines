<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const style = params.get('style') || 'mapbox://styles/mapbox/dark-v11';
      const center = params.get('center') ? params.get('center').split(',').map(parseFloat) : [-77.2, 38.9];
      const zoom = params.get('zoom') ? parseFloat(params.get('zoom')) : 2.5;
      if (!token) {
        document.getElementById('map').innerHTML = '<p style="color:red">Missing Mapbox token</p>';
        return;
      }
      mapboxgl.accessToken = token;
      const map = new mapboxgl.Map({
        container: 'map',
        style,
        center,
        zoom,
        projection: 'globe'
      });
      map.on('style.load', () => {
        map.setFog({});
      });
    })();
  </script>
</body>
</html>
